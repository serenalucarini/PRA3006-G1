<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Select Bar Chart - Smoking as a Risk Factor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        .header, .footer {
            position: fixed;
            left: 0;
            width: 100%;
            height: 15%;
            background-color: LavenderBlush;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            z-index: 10;
        }
        
        .header {
            top: 0;
            height: 15%;
            padding: 0 15%;
        }
        
        .footer {
            bottom: 0;
            height: 15%;
            padding: 0 2%;
        }
        
        .body {
            position: fixed;
            top: 15%;
            left: 0;
            width: 100%;
            height: 70%;
            color: black;
            padding: 2rem;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .title {
            position: absolute;
            left: 50%;
            margin: 0;
        }
        .footer_date {
            text-align: right;
        }
        
        .chart-selector {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .chart-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .chart-button {
            padding: 1.5rem 2rem;
            font-size: 1.1rem;
            background-color: #9370DB;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .chart-button:hover {
            background-color: #7B68EE;
        }
        
        .chart-description {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            max-width: 200px;
        }
    </style>
</head>
