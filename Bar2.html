<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Risk Factors Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style src="design.css">
        .header, .footer {
            position: fixed;
            left: 0;
            width: 100%;
            height: 15%;
            background-color: Lavender;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }
        
        .header {
            top: 0;
            padding: 0 15%;
        }
        
        .footer {
            bottom: 0;
            padding: 0 2%;
        }
        
        .body {
            position: fixed;
            top: 15%;
            left: 0;
            width: 100%;
            height: 70%;
            color: black;
            padding: 2rem;
            overflow: auto;
        }
        
        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }
        
        .footer_date {
            text-align: right;
        }
        
        #loading-message {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }
        
        #barchart-container {
            margin-top: 30px;
        }
        
        .hidden {
            display: none;
        }
        
        .bar {
            transition: opacity 0.3s;
        }
        
        .bar:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div><a href="index.html">Homepage</a></div>
        <h1 class="title">Symptoms per Disease</h1>
        <div></div>
    </div>
    
    <div class="body">
        <div id="loading-message">Loading data...</div>
        <div id="barchart-container"></div>
    </div>
    
    <div class="footer">
        <img src="um_logo.png" alt="Logo of Maastricht University" width="44.92" height="50.28">
        <div class="title"><a href="AboutUs.html">About Us</a></div>
        <small class="footer_date">
            <p>created: 31/10/2025</p>
            <p>last updated: 07/11/2025</p>
        </small>
    </div>

    <script>
        // Define the SPARQL endpoint
        const sparqlEndpoint = "https://query.wikidata.org/sparql";

        // Function to fetch data from SPARQL endpoint
        async function fetchData() {
            const loadingMessage = document.getElementById("loading-message");
            loadingMessage.classList.remove("hidden");

            const sparqlQuery = `
            SELECT ?disease ?diseaseLabel ?factor ?factorLabel ?symptoms ?symptomsLabel
            WHERE {
              ?disease wdt:P5642 wd:Q662860.
              ?disease wdt:P5642 ?factor .
              ?disease wdt:P780 ?symptoms.
              SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],mul,en". } 
            }`;

            try {
                const response = await fetch(`${sparqlEndpoint}?query=${encodeURIComponent(sparqlQuery)}`, {
                    headers: { Accept: "application/json" },
                });

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const json = await response.json();
                return json.results.bindings.map((row) => ({
                    disease: row.disease.value,
                    diseaseLabel: row.diseaseLabel.value,
                    symptoms: row.symptoms.value,
                    symptomsLabel: row.symptomsLabel.value,
                }));
            } catch (error) {
                console.error("Error fetching data:", error);
                return [];
            } finally {
                loadingMessage.classList.add("hidden");
            }
        }

        // Function to prepare data for bar chart
        function prepareChartData(data) {
            // Group by disease and count unique symptoms
            const groupedByDisease = d3.group(data, (d) => d.diseaseLabel);
            
            return Array.from(groupedByDisease, ([disease, values]) => {
                // Count unique symptoms for this disease
                const uniqueSymptoms = new Set(values.map(v => v.symptoms));
                return {
                    disease: disease,
                    count: uniqueSymptoms.size
                };
            }).sort((a, b) => b.count - a.count); // Sort by count descending
        }

        // Function to draw the bar chart
        function drawChart(chartData) {
            // Set dimensions and margins
            const margin = { top: 20, right: 30, bottom: 150, left: 60 };
            const width = 1000 - margin.left - margin.right;
            const height = 600 - margin.top - margin.bottom;

            // Create SVG container
            const svg = d3
                .select("#barchart-container")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Define scales
            const x = d3.scaleBand()
                .range([0, width])
                .domain(chartData.map(d => d.disease))
                .padding(0.2);

            const y = d3.scaleLinear()
                .range([height, 0])
                .domain([0, d3.max(chartData, d => d.count)]);

            // Add bars
            svg.selectAll(".bar")
                .data(chartData)
                .join("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.disease))
                .attr("y", d => y(d.count))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.count))
                .attr("fill", "#FF69B4")
                .append("title")
                .text(d => `${d.disease}: ${d.count} symptoms`);

            // Add X axis
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end")
                .style("fill", "#000000");

            // Add Y axis
            svg.append("g")
                .call(d3.axisLeft(y).ticks(10))
                .selectAll("text")
                .style("fill", "#000000");

            // Add Y axis label
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .style("fill", "#000000")
                .text("Amount of Symptoms");

            // Add X axis label
            svg.append("text")
                .attr("transform", `translate(${width / 2}, ${height + margin.bottom - 10})`)
                .style("text-anchor", "middle")
                .style("fill", "#000000")
                .text("Diseases");

            // Style axis lines
            svg.selectAll(".domain, .tick line")
                .style("stroke", "#000000");
        }

        // Initialize the visualization
        async function init() {
            const rawData = await fetchData();
            if (rawData.length === 0) {
                console.warn("No data available to display");
                document.getElementById("loading-message").textContent = "No data available";
                document.getElementById("loading-message").classList.remove("hidden");
                return;
            }

            console.log("Raw Data:", rawData);
            const chartData = prepareChartData(rawData);
            console.log("Chart Data:", chartData);
            drawChart(chartData);
        }

        // Start the visualization
        init();
    </script>
</body>
</html>
